# Hardened HTTPS reverse-proxy for WordPress + PHP-FPM
# Alpine uses /etc/nginx/http.d/*.conf by default.

# Global limits (tweak for uploads)
client_max_body_size 64m;
sendfile on;

# TLS server
server {
    listen 443 ssl;
    server_name ${DOMAIN_NAME};

    # TLS certs are prepared by entrypoint (secrets or self-signed)
    ssl_certificate     /etc/nginx/ssl/tls.crt;
    ssl_certificate_key /etc/nginx/ssl/tls.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Security headers (adjust CSP for your site if needed)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /var/www/wp;
    index index.php index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        fastcgi_pass wordpress:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/wp$fastcgi_script_name;
		# Let WordPress know itâ€™s HTTPS behind the proxy
        fastcgi_param  HTTPS on;
		# Only serve existing PHP files
        try_files $uri =404;
        fastcgi_index index.php;
    }
}